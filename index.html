<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div id="calculator">
    <div id="inputNum"></div>
    <!-- <input type="text" id="inputNum" placeholder="0" disabled/> -->
    <button id="allClearBtn" data-action="allclear">AC</button>
    <button class="operatorBtn" data-action="div">&#247</button>
    <button class="numBtn">7</button>
    <button class="numBtn">8</button>
    <button class="numBtn">9</button>
    <button class="operatorBtn" data-action="mul">x</button>
    <button class="numBtn">4</button>
    <button class="numBtn">5</button>
    <button class="numBtn">6</button>
    <button class="operatorBtn" data-action="sub">-</button>
    <button class="numBtn">1</button>
    <button class="numBtn">2</button>
    <button class="numBtn">3</button>
    <button class="operatorBtn" data-action="add">+</button>
    <button class="numBtn">0</button>
    <button class="numBtn" data-action="decimal">&#46</button>
    <button id="equalBtn" data-action="equal">=</button>
</div>
<script src="main.js"></script>
</body>
</html>
